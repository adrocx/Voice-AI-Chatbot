<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health Chatbot</h1>
        <button id="micBtn">Start Recording</button>
        <audio id="audio"></audio>
    </div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const audioElement = document.getElementById('audio');

        const startRecording = () => {
            const mediaRecorder = new MediaRecorder(window.stream);
            const chunks = [];

            mediaRecorder.ondataavailable = (e) => {
                chunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(blob);
                audioElement.src = audioUrl;

                // Send the audio data to the server for processing
                // You can use fetch or other methods to send the audio data
            };

            mediaRecorder.start();
            micBtn.textContent = 'Stop Recording';
            micBtn.onclick = stopRecording;
        };

        const stopRecording = () => {
            window.stream.getTracks().forEach(track => track.stop());
            micBtn.textContent = 'Start Recording';
            micBtn.onclick = startRecording;

            const mediaRecorder = new MediaRecorder(window.stream);
            mediaRecorder.stop();
        };

        micBtn.onclick = startRecording;

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                window.stream = stream;
            })
            .catch(error => {
                console.error('Error accessing microphone:', error);
            });
    </script>
</body>
</html>
